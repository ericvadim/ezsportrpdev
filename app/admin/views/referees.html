<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Referees Management']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>

    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Standard Data Tables </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table datatable dt-options="vm.standardOptions" dt-columns="vm.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Grade Id</th>
                                    <th>Grade Name</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
