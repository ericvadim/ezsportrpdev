<loading visible="vm.loading"></loading>
<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Game Records']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>

    <div class="row margin-bottom-10 form-horizontal">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <label class="col-xs-2 text-right control-label">Game:</label>
            <div class="col-xs-10">
                <select class="form-control" ng-change="vm.getData()" ng-model="vm.currGameId">
                    <option ng-repeat="g in vm.games" value="{{g.id}}">{{g.league_name}} ({{g.home_team.team_name}} vs {{g.away_team.team_name}})-{{g.game_date.substr(0, 4)}}</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="vm.addNew()">Add New</button>
        </div>
    </div>

    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Game Records</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Team</th>
                                        <th>Player Name</th>
                                        <th>Record Item</th>
                                        <th>Record Time</th>
                                        <th>Reason</th>
                                        <th>Manage</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="row in vm.tableData" ng-dblclick="vm.openModal(row.id)">
                                        <td>{{$index + 1}}</td>
                                        <td>{{vm.getTeamName(row.team_id)}}</td>
                                        <td>{{vm.getPlayerName(row.team_id, row.player_id)}}</td>
                                        <td>{{vm.getRecordItemName(row.item_id)}}</td>
                                        <td>{{row.record_time}}</td>
                                        <td>{{row.reason}}</td>
                                        <td class="text-center controls-td">
                                            <a ng-click="vm.editRow(row.id)" data-toggle="modal" data-target="#myModal">Edit</a> /
                                            <a ng-click="vm.deleteRow(row.id)">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit Information</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Team</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-change="vm.setPlayers()" ng-model="vm.currRow.team_cate">
                                <option value="home_team">{{vm.currGame.home_team.team_name}}</option>
                                <option value="away_team">{{vm.currGame.away_team.team_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Player</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="vm.currRow.player_id">
                                <option ng-repeat="p in vm.currGame[vm.currRow.team_cate]['players']" value="{{p.id}}">{{p.first_name}} {{p.last_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Record Item</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="vm.currRow.item_id">
                                <option ng-repeat="r in vm.recordItems" value="{{r.id}}">{{r.item_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Record Time</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="Record Time" type="text" ng-model="vm.currRow.record_time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Reason</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-model="vm.currRow.reason">
                                <options ng-repeat="r in vm.reasons" value="{{r.id}}">{{r.title}}</options>
                            </select>
                            <textarea class="form-control" placeholder="Reason" ng-model="vm.currRow.reason" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
